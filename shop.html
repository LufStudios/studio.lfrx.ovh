<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lfrx Studios Shop</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #f4f4f4;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: auto;
        }
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: #333;
            padding: 10px 20px;
            color: white;
        }
        .header img {
            height: 40px;
        }
        .header a {
            color: white;
            text-decoration: none;
            font-size: 18px;
        }
        .footer {
            margin-top: 20px;
            padding: 10px;
            background: #333;
            color: white;
        }
    </style>
    <script src="https://www.paypalobjects.com/ncp/cart/cart.js" data-merchant-id="VGNK9SF2TG3YC"></script>
</head>
<body>
    <div class="header">
        <img src="LogoImage.png" alt="Lfrx Studios Logo">
        <span>Lfrx Studios</span>
        <a href="https://studio.lfrx.ovh/shop">Shop</a>
    </div>
    
    <div class="container">
        <h1>Welcome to Lfrx Studios Shop</h1>
        <p>Browse our products and support our studio!</p>
        
        <h2>Available Products</h2>
        
        <h2>Shopping Cart</h2>
        <paypal-cart-button data-id="pp-view-cart"></paypal-cart-button>
        <script>
          cartPaypal.Cart({ id: "pp-view-cart" })
        </script>
    </div>
    
    <div class="footer">
        Copyright Â© Lfrx Studios 2025
    </div>
</body>
</html>
