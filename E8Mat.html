<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Egzamin Ósmoklasisty - Matematyka</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            background: white;
            padding: 20px;
            margin: auto;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        .question {
            margin: 15px 0;
            text-align: left;
        }
        button {
            background: #007bff;
            color: white;
            padding: 15px 30px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }
        button:hover {
            background: #0056b3;
        }
        .result {
            font-size: 20px;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Egzamin Ósmoklasisty - Matematyka</h2>
        <form id="quiz"></form>
        <button type="button" onclick="sprawdzTest()">Sprawdź</button>
        <div class="result" id="wynik"></div>
    </div>
    <script>
        let questions = [
            { question: "Ile wynosi 25 × 4?", answers: ["75", "100", "125"], correct: "100" },
            { question: "Wynik działania 144 ÷ 12 to?", answers: ["10", "12", "14"], correct: "12" },
            { question: "Pierwiastek kwadratowy z 81 to?", answers: ["7", "8", "9"], correct: "9" },
            { question: "Ile wynosi 2^5?", answers: ["16", "32", "64"], correct: "32" },
            { question: "Ile wynosi obwód kwadratu o boku 6 cm?", answers: ["24 cm", "36 cm", "12 cm"], correct: "24 cm" },
            { question: "Ile wynosi 7 × 8?", answers: ["54", "56", "64"], correct: "56" },
            { question: "Jaka jest liczba przeciwna do -7?", answers: ["-7", "0", "7"], correct: "7" },
            { question: "Rozwiąż równanie: x + 5 = 12", answers: ["6", "7", "8"], correct: "7" },
            { question: "Pole prostokąta o bokach 6 cm i 8 cm wynosi?", answers: ["14 cm²", "24 cm²", "48 cm²"], correct: "48 cm²" },
            { question: "Ile wynosi suma kątów trójkąta?", answers: ["90°", "180°", "360°"], correct: "180°" },
            { question: "Liczba 1/4 to jaka część całości?", answers: ["Ćwierć", "Połowa", "Jedna ósma"], correct: "Ćwierć" },
            { question: "Ile wynosi 9! (9 silnia)?", answers: ["362880", "40320", "120"], correct: "362880" },
            { question: "Liczba 0,25 to jaka część całości?", answers: ["Ćwierć", "Połowa", "Jedna ósma"], correct: "Ćwierć" },
            { question: "Jaka jest odwrotność liczby 5?", answers: ["1/5", "5", "10"], correct: "1/5" },
            { question: "Rozwiąż równanie: 2x - 3 = 7", answers: ["4", "5", "6"], correct: "5" },
            { question: "Ile wynosi suma kątów czworokąta?", answers: ["180°", "270°", "360°"], correct: "360°" },
            { question: "Ile wynosi pierwiastek kwadratowy z 100?", answers: ["5", "10", "20"], correct: "10" },
            { question: "Ile wynosi 15% z 200?", answers: ["30", "40", "50"], correct: "30" },
            { question: "Ile wynosi 3^3?", answers: ["6", "9", "27"], correct: "27" },
            { question: "Ile wynosi suma wewnętrznych kątów pięciokąta?", answers: ["360°", "540°", "720°"], correct: "540°" }
        ];
        
        let quiz = document.getElementById("quiz");
        let correctAnswers = {};
        
        questions.forEach((q, index) => {
            let div = document.createElement("div");
            div.classList.add("question");
            div.innerHTML = `<p>${index + 1}. ${q.question}</p>`;
            
            q.answers.forEach((ans) => {
                let input = `<input type='radio' name='q${index}' value='${ans}'> ${ans}`;
                div.innerHTML += input;
            });
            
            correctAnswers[`q${index}`] = q.correct;
            quiz.appendChild(div);
        });
        
        function sprawdzTest() {
            let punkty = 0;
            let formularz = document.getElementById("quiz");
            
            questions.forEach((_, index) => {
                let odpowiedz = formularz[`q${index}`].value;
                if (odpowiedz === correctAnswers[`q${index}`]) {
                    punkty++;
                }
            });
            
            document.getElementById("wynik").innerText = `Twój wynik: ${punkty}/${questions.length}`;
        }
    </script>
</body>
</html>
